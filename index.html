<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Find out how many points a word is worth in Scrabble!">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>

  <title>Scrabble Word Score Calculator</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2 clearfix">
        <h1>Scrabble Word Score Calculator</h1>
        <p class="lead">Enter a word to see how many points it's worth in Scrabble!</p>

        <form id="scrabble" class="form-horizontal" role="form">
          <div class="form-group col-xs-9">
            <label class="sr-only" for="input-word">Enter a word:</label>
            <input id="input-word" class="form-control" type="text" placeholder="Enter a word">
          </div>
          
          <div class="col-xs-3">
            <button type="submit" class="btn btn-success">Score</button>
          </div>
        </form>
      </div>

      <div id="result" class="col-md-8 col-md-offset-2">
        <ul class="tiles clearfix"></ul>

        <p class="lead">The word "<span class="word"></span>" is worth <span class="score"></span> points.</p>
        <p>(For fun, hover over the tiles.)</p>
      </div>
    </div>
  </div>

  <script src="js/jquery-1.11.1.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
